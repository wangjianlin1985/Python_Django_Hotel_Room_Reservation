{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/roomType.css' %}" />
<div id="roomTypeAddDiv">
    {% csrf_token %}
	<form id="roomTypeAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">房间类型:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="roomType_roomTypeName" name="roomType.roomTypeName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">类型介绍:</span>
			<span class="inputControl">
				<textarea name="roomType.roomTypeDesc" id="roomType_roomTypeDesc" type="text/plain"   style="width:750px;height:500px;"></textarea>
			</span>

		</div>
		<div class="operation">
			<a id="roomTypeAddButton" class="easyui-linkbutton">添加</a>
			<a id="roomTypeClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/RoomType/roomType_add.js' %}"></script>
