{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/roomType.css' %}" />
<div id="roomType_EditDiv">
	<form id="roomTypeModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">类型id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="roomType_roomTypeId_modify" name="roomType.roomTypeId" value="{{ roomTypeId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">房间类型:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="roomType_roomTypeName_modify" name="roomType.roomTypeName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">类型介绍:</span>
			<span class="inputControl">
				<textarea id="roomType_roomTypeDesc_modify" name="roomType.roomTypeDesc" type="text/plain"   style="width:750px;height:500px;"></textarea>

			</span>

		</div>
		<div class="operation">
			<a id="roomTypeModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/RoomType/roomType_modify.js' %}"></script>
